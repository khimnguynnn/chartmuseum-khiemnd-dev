replicaCount: 1

initContainer:
  enabled: true
  image:
    repository: busybox
    pullPolicy: IfNotPresent
    tag: "latest"
  command: ["sh", "-c", "echo Initializing... && sleep 5"]
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 64Mi
  env:
    - name: INIT_ENV
      value: init_value

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - chart-example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  - name: APP_ENV
    value: production
  - name: APP_DEBUG
    value: "false"

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector:
  nodegroup: default

tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "default"
    effect: "NoSchedule"

affinity: {}

persistence:
  enabled: true
  storageClass: "standard"
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  size: 10Gi
  reclaimPolicy: Retain
  mountPath: /data
